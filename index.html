<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="CSS/chessboard-1.0.0.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <title>Gambit Chess</title>
</head>

<body>
    <div class="container">
        <h1 class="gambit-chess-heading">Gambit Chess</h1> <!-- Apply the new class here -->
        <div class="theme-toggle">
            <label class="theme-toggle">
                <div class="switch">
                    <input type="checkbox" id="toggle" onchange="toggleTheme()">
                    <span class="slider"></span>
                </div>
            </label>
        </div>
        <div class="game-area">
            <div class="board" id="board"></div>
            <div id="move-history" class="move-history"></div>
        </div>
        <div class="buttons">
            <button class="play-again">Play Again</button>
            <button class="set-pos">Set Position</button>
            <button class="flip-board">Flip Board</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="script.js"></script>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>

</html>
